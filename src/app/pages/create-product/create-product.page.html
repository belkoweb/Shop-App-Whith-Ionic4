<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Produit</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-button size="large" expand="block"  (click)="pickImages()">
    <ion-icon name="camera"></ion-icon>&nbsp;
    Ajouter Images</ion-button>
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
  <ion-item>
    <ion-label  position="floating">Nom</ion-label>
    <ion-input type="text" [(ngModel)]="myProduct.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  position="floating">Description</ion-label>
    <ion-input type="text" [(ngModel)]="myProduct.description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Prix</ion-label>
    <ion-input type="text" [(ngModel)]="myProduct.price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Catégorie</ion-label>
    <ion-label>
      <ion-select [(ngModel)]="myProduct.category">
        <ion-select-option [value]="cat.title" *ngFor="let cat of categories"> {{cat.title}}</ion-select-option>
      </ion-select>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Pays</ion-label>
   <ion-label>
     <ion-select [(ngModel)]="myProduct.city">
       <ion-select-option [value]="city.name" *ngFor="let city of cities"> {{city.name}}</ion-select-option>
     </ion-select>
   </ion-label>
  </ion-item>
  <ion-item-divider color="primary" >
   <ion-label><ion-icon name="build"></ion-icon ></ion-label>
    <ion-label>Etat du Produit</ion-label>
  </ion-item-divider>
  <ion-item>
    <ion-label>Etat</ion-label>
   <ion-label>
     <ion-select [(ngModel)]="myProduct.state">
     <ion-select-option value="Neuf">Neuf</ion-select-option>
     <ion-select-option value="Déjà utilisé">Utilisé</ion-select-option>
   </ion-select>
   </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Où l'obtenir?</ion-label>
    <ion-label>
    <ion-select [(ngModel)]="myProduct.availability.type">
      <ion-select-option value="Livraison">Livraison</ion-select-option>
      <ion-select-option value="Main en Main">Main en Main</ion-select-option>
      <ion-select-option value="En Magasin">En Magasin</ion-select-option>
    </ion-select>
    </ion-label>
  </ion-item>

<ion-item *ngIf="myProduct.availability.type==='Livraison'">
  <ion-label> Frais de Livraison (en Dollars Américains)</ion-label>
  <ion-input type="number" [(ngModel)]="myProduct.availability.feed"> </ion-input>
</ion-item>

  <ion-button (click)="create(myProduct)"  size="large"  expand="block" >Créer </ion-button>
</ion-list>
</ion-content>
