<ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>IBoutique</ion-title>
        </ion-toolbar>
</ion-header>
    
<ion-content padding>
    <ion-list>
        <ion-item button (click)="showDetails(article)" *ngFor="let article of Articles">
          <ion-thumbnail slot="start">
            <ion-img [src]="article.pictures[0]"  ></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h3>{{article.title}}</h3>
            <p>{{article.description}}</p>
            <p>{{article.price | currency}}</p>
              <p>
                <span *ngIf="article.averageStar >=1">
                    <ion-icon class="iconYellow" name="star"></ion-icon>
                </span>
                  <span *ngIf="article.averageStar >=2">
                    <ion-icon class="iconYellow" name="star"></ion-icon>
                </span>
                  <span *ngIf="article.averageStar >=3">
                    <ion-icon class="iconYellow" name="star"></ion-icon>
                </span>
                  <span *ngIf="article.averageStar >=4">
                    <ion-icon class="iconYellow" name="star"></ion-icon>
                </span>
                  <span *ngIf="article.averageStar >=5">
                    <ion-icon class="iconYellow" name="star"></ion-icon>
                </span>
              </p>
          </ion-label>
        </ion-item>
      </ion-list>
 </ion-content>
<ion-footer>
 <ion-row>
   <ion-col offset="1">
     <ion-button  (click)="showCreatePage()"  shape="round" size="large">
       <ion-icon name="camera"></ion-icon>&nbsp;
        Vendre vos Biens
     </ion-button>
   </ion-col>
 </ion-row>
</ion-footer>
